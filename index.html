<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <h1> <img src="./img/logo.PNG" alt="Logo Alura Geek" class="logo"></h1>
    </header>

    <main>
        <div class="container">
            <section class="productos">
                <h2>Mis Productos</h2>
                <div class="productos_lista" id="productosLista">
                    <!-- Aquí se mostrarán las imágenes de los productos -->
                </div>

            </section>

                    <!-- Aquí se realiza la otra seccion para agregar productos -->

            <section class="agregar_productos">
                <h2>Agregar Producto</h2>
                <form id="formAgregarProducto">
                    <div class="form_grupo">
                        <label for="nombre"></label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="form__grupo">
                        <label for="precio"></label>
                        <input type="text" id="precio" name="precio" placeholder="Precio">
                    </div>
                    <div class="form__grupo">
                        <label for="imagen"></label>
                        <input type="text" id="imagen" name="imagen" placeholder="Imagen URL" required>
                    </div>
                    <div class="form__botones">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <h1> <img src="./img/logo.PNG" alt="Logo Alura Geek" class="logo"></h1>
        <p>Desarrollado por Jorge Arias</p>
        <p>&copy; 2024 Alura latam. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/scripts.js"></script>
    
</body>
</html>
